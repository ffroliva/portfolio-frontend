<mat-toolbar color="primary" class="fixed-header">
  <mat-toolbar-row>
    <span><img src="./assets/logo.png" class="logo"/></span>
    <a mat-button routerLink="/register" routerLinkActive="active">Register</a>
    <a mat-button *ngIf="isLoggedIn()" routerLink="/logout">Logout</a>
    <a mat-button *ngIf="!isLoggedIn()" routerLink="/login">Login</a>
  </mat-toolbar-row>
</mat-toolbar>

<main>
  <router-outlet style="margin-top: 80px;"></router-outlet>
</main>
